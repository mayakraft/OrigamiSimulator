<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Origami Simulator</title>
	<link rel="stylesheet" type="text/css" href="./style.css">
</head>
<body>
<script type="importmap">
{
	"imports": {
		"three": "https://unpkg.com/three@0.149.0/build/three.module.js",
		"three/addons/": "https://unpkg.com/three@0.149.0/examples/jsm/",
		"fold": "https://robbykraft.github.io/fold-module/fold.module.js",
		"earcut": "https://robbykraft.github.io/earcut-module/earcut.module.js"
	}
}
</script>

<div class="settings">
	<input type="file" id="file-dialog" />
	<br />
	<input type="checkbox" id="checkbox-active" checked />
	<label for="checkbox-active">active</label>
	<h3>fold amount</h3>
	<input
		type="range"
		min="0"
		max="1"
		value="0.25"
		step="0.01"
		id="input-fold-amount"
	/>
	<br />
	<input
		type="radio"
		id="radio-tool-trackball"
		name="radio-tool"
		value="trackball"
		checked />
	<label for="radio-tool-trackball">trackball</label>
	<input
		type="radio"
		id="radio-tool-pull"
		name="radio-tool"
		value="pull" />
	<label for="radio-tool-pull">pull</label>
	<br />
	<input type="checkbox" id="checkbox-strain" />
	<label for="checkbox-strain">strain</label>
</div>

<script type="module" src="./src/simulator.js" defer></script>

</body>
</html>
